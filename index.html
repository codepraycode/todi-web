<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todi | Real time todo app by codepraycode</title>
</head>

<body data-theme="dark">
    <header>
        <!-- Place the title theme switch, and task input here -->

        <section class="header__content">

            <div class="header__content--title">
                <h1>Todi</h1>

                <span id="username">
                    <!-- Auth -->
                    <a href="#" id="auth">Login</a>                    
                </span>
                <span id="theme-cog">
                <!-- <img src="/images/icon-moon.svg" alt="Theme switcher" title="Change theme"/> -->
              </span>
            </div>

            <form class="task form__input" id="taskInput">
                <label for="new_task" class="checker" data-todo_index="${index}"></label>
                <input type="text" id="new_task" name="new_task" autocomplete="off" />
                <span class="platform">Created on web</span>
            </form>
        </section>

    </header>

    <main>


        <section class="task-items" data-loading="true">
            <span class="loader"></span>
            <div class="task__group" id="task__container" data-task_lists></div>

            <div class="task__actions">
                <span data--indicator>...</span>

                <div class="links">
                    <a href="#" class="active" data-filter--all>All</a>
                    <a href="#" data-filter--undone>Active</a>
                    <a href="#" data-filter--completed>Completed</a>
                </div>

                <a href="#" data-filter--clear>Clear Completed </a>
            </div>
        </section>

        <section class="authentication" id="auth_modal" data-show="false">

            

            <div class="authentication__content" id="auth_modal--content">
                <span id="closeModal">+</span>
            </div>

        </section>

    </main>


    <footer>

        <section>
            <span class="info">
            Drag and drop to reorder list
          </span>

            <span class="attribution">
                <span>
                    Contribute on <a href="https://guthub.com/codepraycode/todi-web" target="_blank">github</a>
                </span>

                <span>
                    UI Inspired by <a href="https://www.frontendmentor.io" target="_blank">frontend Mentor</a>.
                </span>

                <span>
                    &copy; <a href="#">codepraycode</a>.
                </span>
                
          </span>
        </section>
    </footer>



    <script type="module" src="/lib/index.js"></script>
</body>

</html>
